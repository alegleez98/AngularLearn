<div class="card bg-base-100 shadow-sm animate-fade-in-scale">
  <figure>
    <img
      src="http://localhost:3000/api/files/product/{{ product().images[0]}}"
      alt="{{product().title}}" />
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{product().title}}</h2>
    <p>{{product().description | slice: 0:70 }}...</p>
    <div class="card-actions justify-end">
      <a class="link link-accent" [routerLink]="['/product', product().slug]">Ver producto</a>
    </div>
  </div>
</div>
